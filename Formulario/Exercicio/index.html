<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Informe seu nome completo">

            <br><br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Informe seu e-mail">

            <br><br>

            <label for="date">Data Nascimento</label>
            <input type="date" name="date" id="date">

            <br><br>

            <label for="massage">Mensagem</label><br>
            <textarea name="message" id="message" cols="40" rows="20" placeholder="Escreva aqui a sua mensagem"></textarea>
        
            <br><br>

            <button>Enviar</button>
        </fieldset>
        
    </form>
    
</body>
</html>
