<!--
  Atributos Globais utilizados

    - class: utilziada para acessar pelo CSS e JavaScript
    - contenteditable: possibilita a edição do conteudo ou nao (true or false)
    - data: muito utilizado no JavaScript
    - id: nao utiliza o memsmo id 
    - style
    - tabindex: a numeração do atributo seguira o table do teclado conforme atribuido
    - title

-->

<div class="carrinho" contenteditable="true" tabindex="4" title="Titulo qualquer para a TAG"> 
  <!-- elementos aqui dentro -->  
  <p>Mmenu 1</p>
</div>

<div class="carrinho" data-id="cart1" tabindex="3">
  <!-- elementos aqui dentro -->
  <p>Mmenu 1</p>
</div>

<div class="carrinho" data-id="cart2" id="cart2" tabindex="2">
   <!-- elementos aqui dentro -->
   <p>Mmenu 1</p>
</div>


<div class="carrinho" data-id="cart" id="cart3" tabindex="1">
  <!-- elementos aqui dentro -->
  <p>Mmenu 1</p>
</div>
