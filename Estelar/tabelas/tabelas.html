<!--
    <table>
        Pros
        -Visualização de dados via linhas e colunas
        -Boa acessibilidade para leitura dos dados

        Contras
        -Pouco flexivel
        -Precisa de estilização para melhor visualização

        Não usar
        -Para criar seu layout
        
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption><strong>Pessoas por idade</strong> </caption>
        <!--Cabeçalho-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <!--Corpo-->
        <tbody>
            <tr>
                <td>Renan</td>
                <td>28</td>
            </tr>
    
            <tr>
                <td>Nina</td>
                <td>25</td>
            </tr>
    
            <tr>
                <td>Juti-MS</td>
                <td>Juti-MS</td>
            </tr>
        </tbody>
        <!--Rodapé-->
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>X pessoas</td>
            </tr>
        </tfoot> 
        
    </table>
</body>
</html>
