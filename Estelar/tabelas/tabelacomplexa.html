<!--
    2 Lojas
        Quantos produtos foram produzidos, quantos vendidos e 
        agrupados por nome dos produtos.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas complexas</title>
</head>
<body>
    <table>
        <caption>Produzidos x Vendidos por Loja</caption>


        <!--Grupos das colunas-->
        <colgroup>

            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
           
        </colgroup>


        <!--Cabeçalho da tabela-->
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Afonso Pena</th>
                <th colspan="2">Antonio Pereira</th>
            </tr>

            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>

        <!--Rodapé da tabela-->
        <tbody>
            <tr>
                <th>Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>10</td>
                <td>40</td>
            </tr>

            <tr>
                <td>Baldes</td>
                <td>10</td>
                <td>40</td>
                <td>25</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
