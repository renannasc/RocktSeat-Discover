<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Estudando CSS</title>
</head>
<body>

    <h1>
        Estudo sobre css.
    </h1>

    <div>
        CSS é incrivel
    </div>    


    <h3>Videos em HTML E CSS</h3>
    <p>Formato 1° de anexa video a pagina web </p>
    <div>        
        <video src="/CSS/assets/exemplo.mp4" controls></video>
    </div>


    <p>Formato 2° de anexa video a pagina web </p>
    <div>
        <video controls width="650" height="500" autoplay preload="nome" loop muted >
            <source src="assets/rocket.mp4" type="video/mp4"> 
        </video>
    </div>


    <h3>Audios em HTML & CSS</h3>
    <div>
        <audio controls>
            <source src="assets/viper.mp3" type="audio/mp3">
            <source src="assets/viper.ogg" type="audio/ogg">
        </audio>
    </div>


    <h3>Iframe em HTML</h3>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WI7iYBHJ6RI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


    <p>Iframe no Maps</p>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14705.695058275105!2d-54.59852995000001!3d-22.8607992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1645732475855!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    
</body>
</html>
