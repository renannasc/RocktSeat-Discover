<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seletores em HTML E CSS</title>
</head>
<body>

    <!--
        Elemento selector

        todas as tag em html
    -->
    <h1>Titulo qualquer</h1>
    <p>Conteudo da minha pagina</p>
    <hr>



    <!--
        ID Selector

        Um elemento que tenha um atributo id
        Cada id deverá ser único
        Usa-se # para indicar um ID selector
    -->
    <h2 id="idselector">Outro titulo</h2>
    <p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <hr>



    <!--
        Class Selector

        Os elementos com atributo class
        Podemos ter uma ou mais classes
        Usa-se . para indicar um class selector
        Todos os elementos com a mesma class são alterados

    -->
    <h1 class="classtitle">Novo titulo</h1>
    <p class="classtitle">Novo paragrafo de teste</p>
    <hr>


    <!--
        Attribute Selector

        Um elemento que tenha um atributo específico

    -->
    <h3 title="titulo qualquer">New titulo sobre Selectors</h3>
    <p title="conteudo qualquer">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta.</p>
    <hr>


    <!--
        Pseudo-class Selector

        Elementos em um estado específico
    -->
    <h4 class="pseudo">Este é um title</h4>
    <p class="pseudo">Este sim é o conteudo</p>
    <hr>

</body>
</html>
