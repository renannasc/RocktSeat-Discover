<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML & CSS</title>
</head>
<body>
    
    <!--
        <img>

        -src
        -alt
        -title
        -widht
        -height
        -adiciando links
    -->
    
    <img src="https://source.unsplash.com/random" alt="Imagem de title" title="Informar um titulo na imagem" width="600px">
    <p>Link para imagem</p>

    <a href="http://unsplash.com">
        <img src="https://source.unsplash.com/random" alt="Unsplash">
    </a> 
    
    <p>Testando o poder da imagem com link</p>
    <a href="https://rocketseat.com.br">
        <img src="https://rocketseat.com.br/icons/icon-48x48.png" alt="RocketSeat" title="Logo" width="80px" height="50px">
    </a>


    <!--
        Background-image

        - com a tag style
        - somente para style
        - nao Ã© semantico e falta significado
    -->

    <p style="background-image: url('/CSS/assets/img.jpeg');">Imagem</p>


    <!--
        Criando titulos visiveis para as imagens

        <figure></figure>
    -->

<a href="https://google.com.br">
        <figure class="figure">

        
            <img src="https://source.unsplash.com/random"
            alt="Imagem de title"
            title="Colocando um titulo na imagem"
            height="250px"
            >
        

        <figcaption>Colocar um titulo na imagem</figcaption>

    </figure>
</a>


</body>
</html>
